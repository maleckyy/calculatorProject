<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <input id="input"type="text">

        <div class="left-panel">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="numbers">
                <button>6</button>
                <button>5</button>
                <button>4</button>
            </div>
            <div class="numbers">
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>
            <div class="numbers">
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
        </div>
    
        <div class="right-panel">
            <div class="operators">
                <button>/</button>
                <button class="clear">c</button>
            </div>
            <div class="operators">
                <button>*</button>
                <button>-</button>
            </div>
            <div class="operators">
                <button class="big-button">+</button>
                <button class="big-button result">=</button>
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>

    <!-- skrypt math -->
    <script src="https://pagecdn.io/lib/mathjs/11.0.1/math.min.js" crossorigin="anonymous"  ></script>
</body>
</html>
